<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Performances</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link rel="stylesheet" href="./css/equipment.css" type="text/css">
    <script src="equipment.js" defer></script>
</head>
<body>
    <header>
        <img src="./images/strava-logo.svg" alt="Logo Strava">
        <p>#YEARINSPORT</p>
    </header>

    <main>
        <div class="titre">
            <h1>MEILLEURS EQUIPEMENTS</h1>
        </div>
        <section id="velo">
            <div class="top">
                <img src="./images/sports/bike.svg" alt="Vélo">
                <div class="description">
                    <p class="nom">Pas de vélos renseignés</p>
                    <p class="modele"></p>
                </div>
            </div>
            <div class="bottom">
                <div class="distance">
                    <p class="nb-km">0</p>
                    <p class="km">KM</p>
                </div>
                <p class="heures">0h</p>
            </div>

        </section>

        <section id="cap">
            <div class="top">
                <img src="./images/sports/run.svg" alt="Vélo">
                <div class="description">
                    <p class="nom">Pas de chaussures renseignées</p>
                    <p class="modele"></p>
                </div>
            </div>
            <div class="bottom">
                <div class="distance">
                    <p class="nb-km">0</p>
                    <p class="km">KM</p>
                </div>
                <p class="heures">0h</p>
            </div>

        </section>

        
        <div class="titre">
            <h1>FRÉQUENCE CARDIAQUE</h1>
        </div>

        <section id="fc">
            <h2>MOYENNE</h2>
            <p class="nombre-sm">no data</p>
            <img src="./images/heart.svg" alt="Coeur" id="heart">
        </section>

        <section id="max">
            <h2>MAX</h2>
            <div id="triangle-max">
                <p id="bpm">bpm</p>
                <p class="nombre-md">no data</p>
            </div>
            <div id="sortie-max">
                <p>no data</p>
                <p>no data</p>
            </div>
        </section>
        
    </main>

    <footer>
        <div class="fleche fleche-gauche">
            <a href="pictures.html">
                <img src="./images/fleche-gauche.svg" alt="Flèche vers la gauche">
            </a>    
        </div>
        <div class="pagination">
            <p>8/9</p>
        </div>
        <div class="fleche fleche-droite">
            <a href="recap.html">
                <img src="./images/fleche-droite.svg" alt="Flèche vers la droite">
            </a>    
        </div>
    </footer>

</body>
</html>
