<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dénivelé & Distance</title>
    <script src="totals.js" defer></script>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link rel="stylesheet" href="./css/totals.css" type="text/css">
</head>
<body>

    <header>
        <img src="./images/strava-logo.svg" alt="Logo Strava">
        <p>#YEARINSPORT</p>
    </header>

    <main>
        <div class="titre">
            <h1>ÉLÉVATION TOTALE</h1>
        </div>

        <section class="denivele">
            <p class="nombre-denivele nombre-md">67,785</p>
            <h2>METRES</h2>
            <p class="record record-denivele">En juillet, vous avez cumulé 5,654m de d+.</p>
            <img src="./images/haute-montagne-large_1.svg" alt="Haut de la montagne" class="montagne">

        </section>

        <div class="titre">
            <h1>DISTANCE TOTALE</h1>
        </div>

        <section class="distance">
            <p class="nombre-distance nombre-md">6,785</p>
            <h2 class="nombre-distance">KILOMETRES</h2>
            <p class="record">En août, vous avez parcouru 1024km - votre plus gros mois !</p>
            <img src="./images/triangle-gauche.svg" alt="Petit triangle gauche" class="triangle-gauche triangle">
            <img src="./images/triangle-droit.svg" alt="Petit triangle droit" class="triangle-droit triangle">

        </section>

        <section class="comp-2021">
            <div class="dev-2021">
                <h2 class="h2-2021">DÉNIVELÉ TOTAL EN 2021</h2>
                <p class="nb-deni-2021 nb-2021">46,768</p>
                <h2>METRES</h2>

            </div>
            <div class="distance-2021">
                <h2 class="h2-2021">DISTANCE TOTALE EN 2021</h2>
                <p class="nb-dis-2021 nb-2021">4,543</p>
                <h2>KILOMETRES</h2>

            </div>

        </section>

        
    </main>

    <footer>
        <div class="fleche fleche-gauche">
            <img src="./images/fleche-gauche.svg" alt="Flèche vers la gauche">
        </div>
        <div class="pagination">
            <p>7/8</p>
        </div>
        <div class="fleche fleche-droite">
            <img src="./images/fleche-droite.svg" alt="Flèche vers la droite">
        </div>
    </footer>

</body>
</html>
