<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Votre Année Sportive Strava Free</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link rel="stylesheet" href="./css/index.css" type="text/css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <img src="./images/strava-logo.svg" alt="Logo Strava">
        <p>#YEARINSPORT</p>
    </header>
    <main>
        <section class="presentation">
            <div class="milieu">
                <div class="loading">
                    <p>Chargement de votre #YEARINSPORT ...</p>
                    <progress id="loadingState" max="100" value="0"> 0% </progress>
                </div>
                <div class="ready">
                    <p>Bienvenue sur votre Year in Sport 2022 !</p>
                    <p id="decouvrez">Découvrez vos meilleurs moments sportifs de l'année !</p>
                    <a href="#">Découvrir mon année sportive</a>
                </div>
                <div class="reload">
                    <a href="#">Vider le cache et recharger les données</a>
                </div>
            </div>
            <div class="rose"></div>
            <div class="kaki"></div>
            <div class="jaune"></div>
            <div class="bleu"></div>
        </section>
    </main>
</body>
</html>
