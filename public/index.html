<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Votre Année Sportive Strava Free</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link rel="stylesheet" href="./css/index.css" type="text/css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <img src="./images/strava-logo.svg" alt="Logo Strava">
        <p>#YEARINSPORT</p>
    </header>
    <main>
        <section class="presentation">
            <div class="milieu">
                <progress id="loadingState" max="100" value="0"> 0% </progress>
            </div>
        </section>
    </main>
    <footer>
        <div class="fleche fleche-gauche">
            <a href="recap.html">
                <img src="./images/fleche-gauche.svg" alt="Flèche vers la gauche">
            </a>    
        </div>
        <div class="pagination">
            <p>1/8</p>
        </div>
        <div class="fleche fleche-droite">
            <a href="days.html">
                <img src="./images/fleche-droite.svg" alt="Flèche vers la droite">
            </a>    
        </div>
    </footer>
</body>
</html>
