<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Nombre de jours actifs</title>
    <script src="days.js" defer></script>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link rel="stylesheet" href="./css/days.css" type="text/css">
</head>

<body>
    <header>
        <img src="./images/strava-logo.svg" alt="Logo Strava">
        <p>#YEARINSPORT</p>
    </header>

    <main>
        <div class="titre">
            <h1>NOMBRE DE JOURS ACTIFS</h1>
        </div>

        <section class="calendrier">
            <div class="annee">
                <div class="mois" id="janvier">
                    <h2>JAN</h2>
                    <div class="jours">
                    </div>
                </div>
                <div class="mois" id="fevrier">
                    <h2>FEV</h2>
                    <div class="jours">
                    </div>
                </div>
                <div class="mois" id="mars">
                    <h2>MAR</h2>
                    <div class="jours">
                    </div>
                </div>
                <div class="mois" id="avril">
                    <h2>AVR</h2>
                    <div class="jours">
                    </div>
                </div>
                <div class="mois" id="mai">
                    <h2>MAI</h2>
                    <div class="jours">
                    </div>
                </div>
                <div class="mois" id="juin">
                    <h2>JUIN</h2>
                    <div class="jours">
                    </div>
                </div>
                <div class="mois" id="juillet">
                    <h2>JUIL</h2>
                    <div class="jours">
                    </div>
                </div>
                <div class="mois" id="aout">
                    <h2>AOU</h2>
                    <div class="jours">
                    </div>
                </div>
                <div class="mois" id="septembre">
                    <h2>SEP</h2>
                    <div class="jours">
                    </div>
                </div>
                <div class="mois" id="octobre">
                    <h2>OCT</h2>
                    <div class="jours">
                    </div>
                </div>
                <div class="mois" id="novembre">
                    <h2>NOV</h2>
                    <div class="jours">
                    </div>
                </div>
                <div class="mois" id="decembre">
                    <h2>DEC</h2>
                    <div class="jours">
                    </div>
                </div>
            </div>

            <div class="nombre-total">
                <p class="nombre-xl">82</p>
            </div>
        </section>

        <section class="top-sport">
            <h2>MEILLEURS SPORTS 2022</h2>
            <div class="cercles-sports">
                <div id="top-4">
                    <div class="sport-4">
                        <img src="./images/velo.svg" alt="Vélo">
                    </div>
                    <p>15%</p>
                </div>
                <div id="top-3">
                    <div class="sport-3">
                        <img src="./images/velo.svg" alt="Vélo">
                    </div>
                    <p>22%</p>
                </div>
                <div id="top-2">
                    <div class="sport-2">
                        <img src="./images/velo.svg" alt="Vélo">
                    </div>
                    <p>37%</p>
                </div>
                <div id="top-1">
                    <div class="sport-1">
                        <img src="./images/velo.svg" alt="Vélo">
                    </div>
                    <p>45%</p>
                </div>
            </div>

        </section>
    </main>

    <footer>
        <div class="fleche fleche-gauche">
            <img src="./images/fleche-gauche.svg" alt="Flèche vers la gauche">
        </div>
        <div class="pagination">
            <p>7/8</p>
        </div>
        <div class="fleche fleche-droite">
            <img src="./images/fleche-droite.svg" alt="Flèche vers la droite">
        </div>
    </footer>

</body>

</html>
