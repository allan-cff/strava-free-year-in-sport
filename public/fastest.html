<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Activités les plus rapides</title>
    <script src="fastest.js" defer></script>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link rel="stylesheet" href="./css/fastest.css" type="text/css">
</head>
<body>

    <header>
        <img src="./images/strava-logo.svg" alt="Logo Strava">
        <p>#YEARINSPORT</p>
    </header>

    <main>
        <div class="titre">
            <h1>ACTIVITÉS LES PLUS RAPIDES</h1>
        </div>

        <section class="fastest-sports">
            <div class="sport-1 sport">
                <div class="description-activite">
                    <div class="horaires">
                        <p class="date">no data</p>
                        <p class="heure">no data</p>
                    </div>
                </div>
                <div class="vitesse">
                    <p class="nombre-vitesse nombre-md">0</p>
                    <p class="kmh">VITESSE MOYENNE (KM/H)</p>
                    <p class="nom-sortie">no data</p>
                </div>

            </div>
            <div class="sport-2 sport">
                <div class="description-activite">
                    <div class="horaires">
                        <p class="date">no data</p>
                        <p class="heure">no data</p>
                    </div>
                </div>
                <div class="vitesse">
                    <p class="nombre-vitesse nombre-md">0</p>
                    <p class="kmh">VITESSE MOYENNE (KM/H)</p>
                    <p class="nom-sortie">no data</p>
                </div>

            </div>
        </section>

        <div class="titre">
            <h1>PLUS LONGUE ACTIVITÉ</h1>
        </div>
        <section class="longest-sport">
            <div class="sport-3 sport">
                <div class="description-activite">
                    <div class="horaires">
                        <p class="date">no data</p>
                        <p class="heure">no data</p>
                    </div>
                </div>
                <div class="vitesse">
                    <p class="nombre-vitesse nombre-md">0</p>
                    <p class="kmh">KM</p>
                    <p class="nom-sortie">no data</p>
                </div>

            </div>

        </section>

        <div class="titre">
            <h1>DISTANCE MOYENNE DES ACTIVITÉS</h1>
        </div>
        <section class="moyenne">
            <div class="sport-1-moyenne sport-moyenne">
                <div class="stats-moyenne">
                    <p class="nombre-moyenne">0</p>
                    <p class="kmh">KM</p>
                </div>

            </div>
            <div class="sport-2-moyenne sport-moyenne">
                <div class="stats-moyenne">
                    <p class="nombre-moyenne">0</p>
                    <p class="kmh">KM</p>
                </div>
            </div>
            
        </section>

    </main>

    <footer>
        <div class="fleche fleche-gauche">
            <a href="totals.html">
                <img src="./images/fleche-gauche.svg" alt="Flèche vers la gauche">
            </a>    
        </div>
        <div class="pagination">
            <p>5/9</p>
        </div>
        <div class="fleche fleche-droite">
            <a href="performances.html">
                <img src="./images/fleche-droite.svg" alt="Flèche vers la droite">
            </a>    
        </div>
    </footer>

</body>
</html>
