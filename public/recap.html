<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>2022 Totals</title>
    <script src="recap.js" defer></script>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link rel="stylesheet" href="./css/recap.css" type="text/css">
</head>

<body>
    <header>
        <img src="./images/strava-logo.svg" alt="Logo Strava">
        <p>#YEARINSPORT</p>
    </header>

    <main>
        <div class="titre">
            <h1>TOTAUX DE 2022</h1>
        </div>

        <section class="profil">
            <img class="pp-strava" src="" alt="Photo de profil">
            <div class="nom-prenom">
                <p class="prenom">no data</p>
                <p class="nom">no data</p>
            </div>
        </section>

        <section class="stats">
            <section class="jours-top">
                <div class="jours-actifs">
                    <h2>JOURS ACTIFS</h2>
                    <p class="nombre-xl">0</p>
                </div>
                <div class="top-sport">
                    <h2>MEILLEUR SPORT</h2>
                </div>

            </section>
            <section class="denivele">
                <h2>DÉNIVELÉ</h2>
                <p class="nombre-md">0</p>
                <h2>MÈTRES</h2>
                <img class="montagne-haute" src="./images/montagne-haute.svg" alt="Haut de la montagne">
                
            </section>
            <section class="distance-heures">
                <div class="distance">
                    <h2>DISTANCE TOTALE</h2>
                    <p class="nombre-md">0</p>
                    <h2>KILOMÈTRES</h2>
                </div>
                <img class="montagne-basse" src="./images/montagne-basse.svg" alt="Bas de la montagne">
                <div class="heures">
                    <h2>HEURES</h2>
                    <p class="nombre-md">0</p>
                </div>
                
            </section>
        </section>

    </main>

    <footer>
        <div class="fleche fleche-gauche">
            <a href="equipment.html">
                <img src="./images/fleche-gauche.svg" alt="Flèche vers la gauche">
            </a>    
        </div>
        <div class="pagination">
            <p>9/9</p>
        </div>
        <div class="fleche fleche-droite">
            <a href="landing.html">
                <img src="./images/fleche-droite.svg" alt="Flèche vers la droite">
            </a>    
        </div>
    </footer>


</body>

</html>
