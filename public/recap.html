<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>2022 Totals</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link rel="stylesheet" href="./css/recap.css" type="text/css">
</head>

<body>
    <header>
        <img src="./images/strava-logo.svg" alt="Logo Strava">
        <p>#YEARINSPORT</p>
    </header>

    <main>
        <div class="titre">
            <h1>2022 TOTALS</h1>
        </div>

        <section class="profil">
            <img class="pp-strava" src="./images/exemple-picture.jpg" alt="Photo de profil de Chloé">
            <div class="nom-prenom">
                <p class="prenom">Chloé</p>
                <p class="nom">Leroux</p>
            </div>
        </section>

        <section class="stats">
            <section class="jours-top">
                <div class="jours-actifs">
                    <h2>JOURS ACTIFS</h2>
                    <p class="nombre-xl">282</p>
                </div>
                <div class="top-sport">
                    <h2>MEILLEUR SPORT</h2>
                    <img src="./images/run-white.svg" alt="Course à pied">
                </div>

            </section>
            <section class="denivele">
                <h2>DENIVELE</h2>
                <p class="nombre-md">68,876</p>
                <h2>METRES</h2>
                <img class="montagne-haute" src="./images/montagne-haute.svg" alt="Haut de la montagne">

            </section>
            <section class="distance">
                <h2>DISTANCE TOTALE</h2>
                <p class="nombre-md">5,765</p>
                <h2>KILOMETRES</h2>
                <img class="montagne-basse" src="./images/montagne-basse.svg" alt="Bas de la montagne">

            </section>
        </section>

    </main>

    <footer>
        <div class="fleche fleche-gauche">
            <img src="./images/fleche-gauche.svg" alt="Flèche vers la gauche">
        </div>
        <div class="pagination">
            <p>7/8</p>
        </div>
        <div class="fleche fleche-droite">
            <img src="./images/fleche-droite.svg" alt="Flèche vers la droite">
        </div>
    </footer>


</body>

</html>
